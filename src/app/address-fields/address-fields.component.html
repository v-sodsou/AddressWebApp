<div >
  <ng-container *ngIf="addressFields.length > 0">
    <div *ngFor="let field of addressFields;let i = index" class="field-section">
      <span>{{field}} : </span>
      <input type="text" *ngIf="addressFieldTypes[i] == 'string'"/>
      <select *ngIf="addressFieldTypes[i] == 'list'">
        <option value="">-- Select --</option>
      </select>
    </div>
  </ng-container>
</div>
